<!DOCTYPE html>
<html lang="en-us">
  	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title></title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="style.theme.css">
		<script src="config.js"></script>
		<script src="config.theme.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<div id="header" class="hidden">
			<div class="inner">
				<div id="logo"></div>
			</div>
		</div>
		<div id="content">
			<div class="inner">
				<div id="game-canvas-container" style="visibility: hidden; ">
					<div id="play" class="game-canvas-padding hidden"></div>
					<div id="progress" class="hidden">
						<div id="progresstext"></div>
						<div id="progressbar" class="hidden">
							<div id="progressbarvalue"></div>
						</div>
					</div>
					<button id="fullscreen-button", class="game-canvas-padding"></button>
					<canvas id="game-canvas"></canvas>
				</div>
				<div id="info" class="game-canvas-padding hidden">
					<h1 id="title"></h1>
					<p id="description"></p>
				</div>
			</div>
		</div>
		<div id="footer" class="hidden">
			<div class="inner">
				
			</div>
		</div>
	</body>
</html>
